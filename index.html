<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Prashanna Chand - Software Student Portfolio" />
    <meta name="author" content="Prashanna Chand" />
    <title>Prashanna Chand | Portfolio</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .masthead {
            background: linear-gradient(135deg, #007bff, #6c757d);
            color: #fff;
            padding: 4rem 0;
            text-align: center;
        }

        .masthead img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-bottom: 1.5rem;
        }

        .masthead h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .masthead p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
        }

        .masthead nav a {
            margin: 0 0.5rem;
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            transition: transform 0.2s ease-in-out;
        }

        .masthead nav a:hover {
            transform: scale(1.2);
            color: #ffdd57;
        }

        .copyright {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            font-size: 0.9rem;
        }

        .copyright small {
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .masthead h1 {
                font-size: 2rem;
            }
            .masthead p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body id="page-top">
    <!-- Header Section -->
    <header class="masthead">
        <div class="container">
            <!-- Profile Picture -->
            <img class="masthead-avatar" src="brp.jpg" alt="Profile Picture of Prashanna Chand" />
            <!-- Name -->
            <h1 class="masthead-heading text-uppercase">Prashanna Chand</h1>
            <!-- Tagline -->
            <p class="masthead-subheading font-weight-light">Software Student | Aspiring Developer</p>
            <!-- Social Links -->
            <nav>
                <a href="https://www.facebook.com/prashanna.chand" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://github.com/Optboi" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/prashanna-chand/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </nav>
        </div>
    </header>

    <!-- Footer Section -->
    <div class="copyright text-center">
        <div class="container">
            <small>Copyright &copy; 2023 Prashanna Chand. All Rights Reserved.</small>
        </div>
    </div>

    <!-- Bootstrap Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
